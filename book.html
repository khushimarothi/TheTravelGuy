<head>

    <!-----css link------->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/book.css">
</head>
<body>
     <!----------navbar------------>
     <nav class="navbar navbar-expand-lg navbar-light bg-light py-2 ">

        <a class="navbar-brand" href="#"><img src="images/main.png" alt="" height="48px" width="100px"></a>

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item ms-lg-3">
              <a class="nav-link " aria-current="page" href="index.html">Home</a>
            </li>
             <li class="nav-item ms-lg-3">
              <a class="nav-link " aria-current="page" href="#">Packages</a>
            </li>
            <li class="nav-item ms-lg-3">
              <a class="nav-link " aria-current="page" href="#">Services</a>
            </li>
            <li class="nav-item ms-lg-3">
              <a class="nav-link " aria-current="page" href="#">Gallery</a>
            </li>
            <li class="nav-item ms-lg-3">
              <a class="nav-link " aria-current="page" href="#">Contact</a>
            </li>
            
          </ul>
          <div class="ms-lg-3">
            <button type="button" class="btn rounded-pill btn-primary "> Book Now </button>
          </div>
        </div>

    <!------------------------------------>
    <header >
      <div class="showcase1 " >
         <div class="container text-center py-4" >
           <div class="row py-5 justify-content-center">
         <h2>Book Now</h2>
       </div>
      </div>
      </div>
       </header>
      <!----------------------------------------------> 
      <section class="form pb-5">
        <div class="container  d-flex align-items-center justify-content-center">
          <div class="row main px-5">
            
              <div class="header card-header d-flex p-3 ">
               <div class="flight mx-3"> <i class="fas fa-plane"></i> <span>Flight</span></div>
               <div class="flight mx-3"> <i class="fas fa-plane"></i> <span>Flight</span></div>
              </div>
              <div class="header2 card-body p-4">
                <form class="row g-3" id="form">
                  <div class="col-md-6">
                    <label class="form-label">Name</label>
                    <input id="name" class="form-control" >
                   <!-- <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>-->
                    <small>Error message</small>
                  </div>
                  <div class="col-md-6 ">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-control">
                   <!-- <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>-->
                    <small>Error message</small>
                  </div>
                  <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">From</label>
                    <input type="text" id="from" class="form-control">
                   <!-- <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>-->
                    <small>Error message</small>
                  </div>
                  <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">To</label>
                    <input type="text" id="to" class="form-control">
                    <!--<i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>-->
                    <small>Error message</small>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Start Date</label>
                    <input type="date" id="sdate" class="form-control sdate" >
                    <!--<i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>-->
                    <small>Error message</small>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">End Date</label>
                    <input type="date" id="edate" class="form-control edate" >
                    <!--<i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>-->
                    <small>Error message</small>
                  </div>
                 
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary">Book</button>
                  </div>
                 
                  </div>
                 
                </form>
              </div>
                             
           
          </div>
        </div>
      </section>
       
    
   <script src="js/index.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
